name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: create .env file
        run: |
          echo "REACT_APP_API_KEY='${{ secrets.TEST_API_KEY }}'" >> .env
          echo "REACT_APP_AUTH_DOMAIN='${{ secrets.TEST_AUTH_DOMAIN }}'" >> .env
          echo "REACT_APP_PROJECT_ID='${{ secrets.TEST_PROJECT_ID }}'" >> .env
          echo "REACT_APP_STORAGE_BUCKET='${{ secrets.TEST_STORAGE_BUCKET }}'" >> .env
          echo "REACT_APP_MESSAGING_SENDER_ID='${{ secrets.TEST_MESSAGING_SENDER_ID }}'" >> .env
          echo "REACT_APP_APP_ID='${{ secrets.TEST_APP_ID }}'" >> .env
      - name: npm install and build
        run: npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TESTHYPERPONGEVENTOS }}'
          projectId: testhyperpongeventos