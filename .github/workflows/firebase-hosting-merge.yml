name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - test
      - master
jobs:
  build_and_deploy_test:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/test'
    environment: ${{ vars.ENVTEST }}
    steps:
      - uses: actions/checkout@v3
      - run: echo $TESTE && npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TESTHYPERPONGEVENTOS }}'
          channelId: live
          projectId: testhyperpongeventos

  build_and_deploy_master:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3
      - run: npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HYPERPONGEVENTOS }}'
          channelId: live
          projectId: hyperpongeventos
